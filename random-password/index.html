<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="text">
        <h2>Generate a <br> Random Password</h2>
    </div>
    <div id="field">
        <input type="text" id="password" placeholder="Click on the button to generate password" readonly>
        <h4 onclick="copyInputValue()">COPY</h4>
    </div>
    <div id="button-div">
        <button onclick="updatePassword()">Generate Password</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
